
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Agnes Protocol</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #player {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    #skipButton {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 2;
      padding: 12px 20px;
      font-size: 16px;
      background: red;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="player"></div>
<button id="skipButton">Skip â–¶</button>

<script>
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      videoId: 'ofr9MTgh2mM',
      playerVars: {
        autoplay: 1,
        controls: 1,
        showinfo: 0,
        modestbranding: 1,
        loop: 0,
        rel: 0,
        mute: 1,
        enablejsapi: 1
      },
      events: {
        onReady: function (event) {
          event.target.playVideo();
        }
      }
    });
  }

  document.getElementById('skipButton').addEventListener('click', function () {
    if (player && player.stopVideo) {
      player.stopVideo();
    }
    window.location.href = "https://theagnesprotocol.com/contest-landing-page.html";
  });
</script>

</body>
</html>
