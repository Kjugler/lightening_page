<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Agnes Protocol</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }
    .video-background iframe {
      width: 100vw;
      height: 100vh;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
    }
    .overlay h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .overlay a {
      background: #d32f2f;
      color: white;
      padding: 14px 24px;
      font-size: 18px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .overlay a:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>

<div class="video-background">
  <iframe 
    src="https://www.youtube.com/embed/ofr9MTgh2mM?autoplay=1&mute=1&controls=0&loop=1&playlist=ofr9MTgh2mM"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>
</div>

<div class="overlay">
  <h1>The Agnes Protocol</h1>
  <a href="protocol-challenge.html">Enter Site</a>
</div>

</body>
</html>
